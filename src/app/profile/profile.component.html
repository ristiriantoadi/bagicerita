<style>
    .biodata .item{
        padding:10px
    }
    .label{
        font-weight: bold;
        margin-bottom:10px;
        display: inline-block
    }
    .tab{
        width: 80%;
    }
</style>
<app-navbar></app-navbar>
<!-- <p>profile works!</p> -->
<div style="padding:20px" class="container">
    <h1  class="mat-h1">{{username}}</h1>
    <div class="tab">
        <mat-tab-group>
            <mat-tab label="Info">
                <div>
                    <div class="biodata">
                        <div class="nama item">
                            <span class="label">Nama Lengkap</span>
                            <div>{{profile.namaLengkap}}</div>
                        </div>
                        <div class="nama item">
                            <span class="label">Email</span>
                            <div>ristiriantoadi@gmail.com</div>
                        </div>
                        <div class="nama item">
                            <span class="label">Kota</span>
                            <div>{{profile.kota}}</div>
                        </div>
                        <div class="nama item">
                            <span class="label">Tanggal Lahir</span>
                            <div>{{profile.tanggalLahir}}</div>
                        </div>
                        <div class="nama item">
                            <span class="label">About Me</span>
                            <p>{{profile.aboutMe}}</p>
                        </div>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Cerita">
                <app-list-cerita [listCerita] = "listCerita"></app-list-cerita>
            </mat-tab>
            <!-- <mat-tab label=">100pt"> Content 4 </mat-tab> -->
          </mat-tab-group>
    </div>
</div>
